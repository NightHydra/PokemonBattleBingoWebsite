<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1000px;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .bingo-grid {
            display: grid;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.75rem;
            overflow: hidden;
            gap: 0.5rem;
        }
        .bingo-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
            position: relative;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .bingo-cell:not(.bg-yellow-400):not(.bg-red-500):not(.bg-blue-500):hover {
            background-color: #e5e7eb;
            cursor: pointer;
        }
        .cell-pending {
            background-color: #fcd34d;
        }
        .cell-red {
            background-color: #ef4444;
            color: white;
        }
        .cell-blue {
            background-color: #3b82f6;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .modal-content.dynamic-width {
            max-width: 700px;
            width: 90%;
            min-width: 300px;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-btn {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background-color: #6b7280;
            color: white;
            border-radius: 9999px;
            width: 1.5em;
            height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            flex-shrink: 0;
        }
        .info-btn:hover {
            background-color: #4b5563;
        }
        .info-btn-text {
            font-size: 0.6em;
        }
        .cell-text {
            padding: 0.5rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .chat-container {
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            margin-bottom: 0.5rem;
        }
        .chat-input-container {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="main-container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Battle Bingo</h1>

        <div id="landing-screen" class="space-y-4 text-center">
            <button class="btn-primary w-full py-3 rounded-md font-bold" onclick="showCreateLobbyScreen()">Create Lobby</button>
            <button class="btn-primary w-full py-3 rounded-md font-bold" onclick="showJoinLobbyScreen()">Join Lobby</button>
        </div>

        <div id="create-lobby-screen" class="hidden text-center space-y-4">
            <h2 class="text-2xl font-bold mb-4">Create a New Lobby</h2>
            <div class="mb-4">
                <label for="board-size" class="block text-gray-700 font-semibold mb-2">Board Size (e.g., 5 for 5x5):</label>
                <input type="number" id="board-size" class="w-full p-3 border rounded-md" value="5" min="3" max="16">
            </div>
            <button class="btn-primary w-full py-3 rounded-md font-bold" onclick="createLobby()">Generate Room Code</button>
            <div class="flex justify-center mt-2">
                <div id="create-spinner" class="spinner"></div>
            </div>
            <button class="w-full mt-4 bg-gray-300 py-2 rounded-md font-bold" onclick="showLandingScreen()">Back</button>
        </div>

        <div id="join-lobby-screen" class="hidden text-center space-y-4">
            <h2 class="text-2xl font-bold mb-4">Join an Existing Lobby</h2>
            <select id="role-select" class="w-full p-3 border rounded-md" onchange="toggleCodeInput()">
                <option value="participant">Join as Participant</option>
                <option value="admin">Join as Admin</option>
            </select>
            <input type="text" id="join-room-code" class="w-full p-3 border rounded-md" placeholder="Enter Room Code">
            <input type="text" id="join-username" class="w-full p-3 border rounded-md" placeholder="Enter Username">
            <input type="text" id="join-admin-code" class="w-full p-3 border rounded-md hidden" placeholder="Enter Admin Code">
            <button class="btn-primary w-full py-3 rounded-md font-bold" onclick="joinLobby()">Join</button>
            <div class="flex justify-center mt-2">
                <div id="join-spinner" class="spinner"></div>
            </div>
            <button class="w-full mt-4 bg-gray-300 py-2 rounded-md font-bold" onclick="showLandingScreen()">Back</button>
        </div>

        <div id="lobby-screen" class="hidden">
            <h2 id="lobby-header" class="text-3xl font-bold text-center mb-6"></h2>
            <div id="lobby-content" class="w-full overflow-x-auto">
            </div>
        </div>
    </div>

    <div id="bingo-modal" class="modal" style="z-index: 101;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('bingo-modal')">&times;</span>
            <h3 id="modal-achievement-name" class="text-2xl font-bold mb-4"></h3>
            <p id="modal-achievement-description"></p>
        </div>
    </div>

    <div id="review-modal" class="modal">
        <div class="modal-content dynamic-width">
            <span class="close-btn" onclick="closeModal('review-modal')">&times;</span>
            <h3 id="review-modal-title" class="text-2xl font-bold mb-4">Review Participant's Board</h3>
            <div id="review-bingo-board" class="bingo-grid grid gap-2"></div>
        </div>
    </div>
    
    <div id="custom-modal" class="modal">
        <div class="modal-content text-center">
            <h3 id="custom-modal-title" class="text-2xl font-bold mb-4"></h3>
            <p id="custom-modal-message" class="mb-4"></p>
            <button class="btn-primary py-2 px-4 rounded-md" onclick="closeModal('custom-modal')">OK</button>
        </div>
    </div>
    
    <div id="admin-manual-modal" class="modal">
        <div class="modal-content text-center">
            <span class="close-btn" onclick="closeModal('admin-manual-modal')">&times;</span>
            <h3 id="manual-modal-title" class="text-2xl font-bold mb-4">Manual Board Update</h3>
            <p id="manual-modal-achievement" class="text-lg font-bold mb-4"></p>
            <div class="grid grid-cols-1 gap-4">
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md" onclick="setAchievementTeam('red')">Mark for Red Team</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md" onclick="setAchievementTeam('blue')">Mark for Blue Team</button>
                <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold" onclick="setAchievementTeam(null)">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoomCode = '';
        let currentAdminCode = '';
        let currentUsername = '';
        let currentTeam = '';
        let isParticipant = false;
        let localSelectedAchievements = [];
        let globalLobbyState = null;
        let selectedAdminAchievement = null;

        const screens = ['landing-screen', 'create-lobby-screen', 'join-lobby-screen', 'lobby-screen'];
        
        window.showScreen = function(screenId) {
            screens.forEach(id => {
                const screen = document.getElementById(id);
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        window.showLandingScreen = function() {
            showScreen('landing-screen');
        }
        window.showCreateLobbyScreen = function() {
            showScreen('create-lobby-screen');
            document.getElementById('create-spinner').style.display = 'none';
        }
        window.showJoinLobbyScreen = function() {
            showScreen('join-lobby-screen');
            document.getElementById('join-spinner').style.display = 'none';
        }
        
        window.showLobbyScreen = function(role) {
            isParticipant = (role === 'participant');
            document.getElementById('lobby-header').textContent = `Lobby: ${currentRoomCode}`;
            
            const lobbyContent = document.getElementById('lobby-content');
            lobbyContent.innerHTML = ''; 
            
            if (isParticipant) {
                lobbyContent.innerHTML = `
                    <p class="text-xl font-bold text-center mb-4">Your Team: <span id="my-team"></span></p>
                    <div class="flex space-x-4 justify-center mb-4">
                        <button id="board-tab-btn" class="bg-gray-300 py-2 px-4 rounded-md font-bold" onclick="showParticipantTab('board')">Bingo Board</button>
                        <button id="chat-tab-btn" class="bg-gray-300 py-2 px-4 rounded-md font-bold" onclick="showParticipantTab('chat')">Team Chat</button>
                    </div>
                    <div id="participant-board-container" class="max-w-4xl mx-auto">
                        <div id="participant-bingo-board" class="bingo-grid"></div>
                        <button id="request-review-btn" class="btn-primary w-full py-3 rounded-md font-bold mt-4" onclick="requestReview()">Request Review</button>
                    </div>
                    <div id="participant-chat-container" class="chat-container hidden">
                        <div id="chat-messages" class="chat-messages rounded-md shadow"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" class="flex-grow p-3 border rounded-md mr-2" placeholder="Type a message...">
                            <button id="chat-send-btn" class="btn-primary py-2 px-4 rounded-md font-bold" onclick="sendTeamMessage()">Send</button>
                        </div>
                    </div>
                    <button class="w-full mt-4 bg-gray-300 py-2 rounded-md font-bold" onclick="showLandingScreen()">Leave Lobby</button>
                `;
                showParticipantTab('board');
            } else {
                lobbyContent.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-lg font-bold">Room Code: <span id="admin-room-code">${currentRoomCode}</span></p>
                        <p class="text-md">Admin Code: <span id="admin-admin-code">${currentAdminCode}</span></p>
                    </div>
                    <div class="max-w-4xl mx-auto mb-4">
                        <div id="admin-bingo-board" class="bingo-grid"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <h3 class="text-xl font-bold mb-2">Pending Participants</h3>
                            <ul id="pending-participants-list" class="mb-4 space-y-2"></ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-2">Team Red</h3>
                            <ul id="red-team-list" class="mb-4 space-y-2"></ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-2">Team Blue</h3>
                            <ul id="blue-team-list" class="mb-4 space-y-2"></ul>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-xl font-bold mb-2">Pending Review Requests</h3>
                        <ul id="pending-review-requests" class="mb-4 space-y-2"></ul>
                    </div>
                    <button class="w-full mt-4 bg-gray-300 py-2 rounded-md font-bold" onclick="showLandingScreen()">Leave Lobby</button>
                `;
            }
            showScreen('lobby-screen');
        }

        window.showParticipantTab = function(tab) {
            const boardContainer = document.getElementById('participant-board-container');
            const chatContainer = document.getElementById('participant-chat-container');

            if (boardContainer) boardContainer.classList.add('hidden');
            if (chatContainer) chatContainer.classList.add('hidden');
            
            document.getElementById('board-tab-btn').classList.remove('bg-indigo-600', 'text-white');
            document.getElementById('board-tab-btn').classList.add('bg-gray-300');
            document.getElementById('chat-tab-btn').classList.remove('bg-indigo-600', 'text-white');
            document.getElementById('chat-tab-btn').classList.add('bg-gray-300');
            
            if (tab === 'board') {
                if (boardContainer) {
                    boardContainer.classList.remove('hidden');
                    document.getElementById('board-tab-btn').classList.remove('bg-gray-300');
                    document.getElementById('board-tab-btn').classList.add('bg-indigo-600', 'text-white');
                }
            } else {
                if (chatContainer) {
                    chatContainer.classList.remove('hidden');
                    document.getElementById('chat-tab-btn').classList.remove('bg-gray-300');
                    document.getElementById('chat-tab-btn').classList.add('bg-indigo-600', 'text-white');
                }
            }
        }

        window.showModal = function(modalId, title = '', message = '') {
            if (title && message) {
                document.getElementById('custom-modal-title').textContent = title;
                document.getElementById('custom-modal-message').textContent = message;
                document.getElementById('custom-modal').style.display = 'flex';
            } else {
                document.getElementById(modalId).style.display = 'flex';
            }
        }
        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.toggleCodeInput = function() {
            const role = document.getElementById('role-select').value;
            document.getElementById('join-username').classList.toggle('hidden', role === 'admin');
            document.getElementById('join-admin-code').classList.toggle('hidden', role === 'participant');
        }
        
        window.createLobby = async function() {
            document.getElementById('create-spinner').style.display = 'block';
            const boardSize = document.getElementById('board-size').value;

            try {
                const response = await fetch('/api/create-lobby', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ boardSize })
                });
                const data = await response.json();
                
                if (data.error) {
                    showModal('custom-modal', 'Error', data.error);
                    return;
                }

                currentRoomCode = data.roomCode;
                currentAdminCode = data.adminCode;
                socket.emit('joinRoom', { roomCode: currentRoomCode });
                showLobbyScreen('admin');
            } catch (error) {
                console.error('Failed to create lobby:', error);
                showModal('custom-modal', 'Error', 'Failed to create lobby. Please try again.');
            } finally {
                document.getElementById('create-spinner').style.display = 'none';
            }
        }
        
        window.joinLobby = async function() {
            const roomCode = document.getElementById('join-room-code').value.toUpperCase();
            const role = document.getElementById('role-select').value;
            const username = document.getElementById('join-username').value;
            const adminCode = document.getElementById('join-admin-code').value;
            
            const spinner = document.getElementById('join-spinner');
            spinner.style.display = 'block';

            if (role === 'participant') {
                socket.emit('requestJoin', { roomCode, username });
                currentUsername = username;
                currentRoomCode = roomCode;
                showModal('custom-modal', 'Request Sent', 'Your request to join has been sent. Waiting for admin approval.');
            } else {
                const payload = { roomCode, role, adminCode };
                try {
                    const response = await fetch('/api/join-lobby', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    
                    if (data.error) {
                        showModal('custom-modal', 'Error', data.error);
                        return;
                    }
                    
                    currentRoomCode = roomCode;
                    currentAdminCode = adminCode;
                    
                    socket.emit('joinRoom', { roomCode });
                    showLobbyScreen(role);
                } catch (error) {
                    console.error('Failed to join lobby:', error);
                    showModal('custom-modal', 'Error', 'Failed to join lobby. Please check your codes and try again.');
                } finally {
                    spinner.style.display = 'none';
                }
            }
        }

        window.requestReview = function() {
            if (localSelectedAchievements.length === 0) {
                showModal('custom-modal', 'Error', 'Please select at least one achievement to review.');
                return;
            }
            socket.emit('requestReview', {
                roomCode: currentRoomCode,
                username: currentUsername,
                achievements: localSelectedAchievements
            });
            localSelectedAchievements = [];
            showModal('custom-modal', 'Success', 'Review request sent!');
        }
        
        window.markAsCompleted = function(username, achievementName) {
            const participantData = globalLobbyState.participants.find(p => p.username === username);
            if (!participantData) return;
            socket.emit('markComplete', {
                roomCode: currentRoomCode,
                username,
                achievementName,
                team: participantData.team
            });
            closeModal('review-modal');
        }
        
        window.dismissReview = function(username, achievementName) {
            const lobby = globalLobbyState;
            const participantData = lobby.participants.find(p => p.username === username);
            if (!participantData) return;

            socket.emit('dismissReview', {
                roomCode: currentRoomCode,
                username,
                achievementName
            });
        }

        window.showReviewModal = function(username) {
            if (!globalLobbyState) return;
            const participantData = globalLobbyState.participants.find(p => p.username === username);
            if (!participantData) return;

            document.getElementById('review-modal-title').textContent = `Reviewing ${username}'s Board`;
            
            const boardContainer = document.getElementById('review-bingo-board');
            renderInitialBoard(boardContainer, globalLobbyState.bingoBoard, globalLobbyState.boardSize);
            updateBoardState(
                boardContainer,
                globalLobbyState.bingoBoard,
                globalLobbyState.boardSize,
                participantData.completedAchievements,
                participantData.pendingReview,
                username
            );
            
            showModal('review-modal');
        }

        window.showAdminManualModal = function(achievementName) {
            selectedAdminAchievement = achievementName;
            document.getElementById('manual-modal-achievement').textContent = selectedAdminAchievement;
            showModal('admin-manual-modal');
        }
        
        window.setAchievementTeam = function(team) {
            if (!selectedAdminAchievement) return;
            socket.emit('manualChange', {
                roomCode: currentRoomCode,
                achievementName: selectedAdminAchievement,
                newTeam: team
            });
            closeModal('admin-manual-modal');
        }
        
        window.approveParticipant = function(username, team) {
            socket.emit('approveJoin', {
                roomCode: currentRoomCode,
                username,
                team
            });
        }

        window.sendTeamMessage = function() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message && currentRoomCode && currentUsername && currentTeam) {
                socket.emit('teamMessage', {
                    roomCode: currentRoomCode,
                    username: currentUsername,
                    message,
                    team: currentTeam
                });
                chatInput.value = '';
            }
        };
        
        socket.on('lobbyUpdate', (lobbyState) => {
            globalLobbyState = lobbyState;
            
            const isAdmin = lobbyState.adminCode === currentAdminCode;
            let completedAchievements = [];
            let pendingAchievements = [];

            if (isAdmin) {
                completedAchievements = lobbyState.participants.flatMap(p => p.completedAchievements);
                pendingAchievements = lobbyState.participants.flatMap(p => p.pendingReview);
                
                const boardContainer = document.getElementById('admin-bingo-board');
                if (boardContainer.innerHTML === '') {
                    renderInitialBoard(boardContainer, lobbyState.bingoBoard, lobbyState.boardSize);
                }
                updateBoardState(
                    boardContainer,
                    lobbyState.bingoBoard,
                    lobbyState.boardSize,
                    completedAchievements,
                    pendingAchievements,
                    null
                );
                updateAdminDashboard(lobbyState);
            }
            
            if (isParticipant) {
                const participant = lobbyState.participants.find(p => p.username === currentUsername);
                if (participant) {
                    currentTeam = participant.team;
                    document.getElementById('my-team').textContent = currentTeam.toUpperCase();
                    
                    const boardContainer = document.getElementById('participant-bingo-board');
                    if (boardContainer.innerHTML === '') {
                         renderInitialBoard(boardContainer, lobbyState.bingoBoard, lobbyState.boardSize);
                    }
                    
                    const allPending = [...new Set([...participant.pendingReview, ...localSelectedAchievements])];
                    updateBoardState(
                        boardContainer,
                        globalLobbyState.bingoBoard,
                        globalLobbyState.boardSize,
                        globalLobbyState.participants.flatMap(p => p.completedAchievements),
                        allPending
                    );
                }
            }
        });

        socket.on('participantApproved', ({ username }) => {
            if (username === currentUsername) {
                socket.emit('joinRoom', { roomCode: currentRoomCode });
                showLobbyScreen('participant');
            }
        });
        
        socket.on('teamMessage', (data) => {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function updateAdminDashboard(lobbyState) {
            const pendingList = document.getElementById('pending-participants-list');
            const redTeamList = document.getElementById('red-team-list');
            const blueTeamList = document.getElementById('blue-team-list');
            const reviewRequestsList = document.getElementById('pending-review-requests');
            
            pendingList.innerHTML = '';
            redTeamList.innerHTML = '';
            blueTeamList.innerHTML = '';
            reviewRequestsList.innerHTML = '';
            
            const pendingParticipants = lobbyState.pendingParticipants || [];
            const activeParticipants = lobbyState.participants || [];
            const pendingRequests = lobbyState.pendingRequests || [];
            
            const redTeamMembers = activeParticipants.filter(p => p.team === 'red');
            const blueTeamMembers = activeParticipants.filter(p => p.team === 'blue');

            pendingParticipants.forEach(pendingUser => {
                const li = document.createElement('li');
                li.className = 'p-2 rounded-md shadow bg-gray-200 flex justify-between items-center';
                li.innerHTML = `<span>${pendingUser.username}</span>
                                <div>
                                    <button class="py-1 px-3 rounded-md bg-red-500 text-white font-bold mr-2" onclick="approveParticipant('${pendingUser.username}', 'red')">Red Team</button>
                                    <button class="py-1 px-3 rounded-md bg-blue-500 text-white font-bold" onclick="approveParticipant('${pendingUser.username}', 'blue')">Blue Team</button>
                                </div>`;
                pendingList.appendChild(li);
            });

            redTeamMembers.forEach(participant => {
                const li = document.createElement('li');
                li.className = `p-2 rounded-md shadow bg-red-500 text-white flex justify-between items-center`;
                li.innerHTML = `<span>${participant.username}</span>
                                <button class="py-1 px-3 rounded-md bg-white text-gray-800 font-bold" onclick="showReviewModal('${participant.username}')">View Board</button>`;
                redTeamList.appendChild(li);
            });
            
            blueTeamMembers.forEach(participant => {
                const li = document.createElement('li');
                li.className = `p-2 rounded-md shadow bg-blue-500 text-white flex justify-between items-center`;
                li.innerHTML = `<span>${participant.username}</span>
                                <button class="py-1 px-3 rounded-md bg-white text-gray-800 font-bold" onclick="showReviewModal('${participant.username}')">View Board</button>`;
                blueTeamList.appendChild(li);
            });
            
            pendingRequests.forEach(request => {
                const li = document.createElement('li');
                li.className = `p-2 rounded-md shadow bg-yellow-400 flex justify-between items-center`;
                li.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold">${request.username}</span>
                        <span class="text-sm">${request.achievementName}</span>
                    </div>
                    <div>
                        <button class="py-1 px-3 rounded-md bg-green-500 text-white font-bold mr-2" onclick="markAsCompleted('${request.username}', '${request.achievementName}')">Complete</button>
                        <button class="py-1 px-3 rounded-md bg-gray-500 text-white font-bold" onclick="dismissReview('${request.username}', '${request.achievementName}')">Dismiss</button>
                    </div>
                `;
                reviewRequestsList.appendChild(li);
            });
        }
        
        function updateBoardState(boardContainer, board, boardSize, completedAchievements, pendingAchievements, reviewUsername = null) {
            const cells = boardContainer.children;
            board.forEach((achievement, index) => {
                const cell = cells[index];
                if (!cell) return;

                const completed = completedAchievements.find(a => a.name === achievement.name);
                const isPending = pendingAchievements.includes(achievement.name);
                
                const completeBtn = cell.querySelector('.complete-btn');
                
                cell.classList.remove('bg-yellow-400', 'cell-pending', 'bg-red-500', 'cell-red', 'bg-blue-500', 'cell-blue');
                if (completed) {
                    if (completed.team === 'red') {
                        cell.classList.add('bg-red-500', 'cell-red');
                    } else if (completed.team === 'blue') {
                        cell.classList.add('bg-blue-500', 'cell-blue');
                    }
                } else if (isPending) {
                    cell.classList.add('bg-yellow-400', 'cell-pending');
                }
                
                if (reviewUsername) {
                    if (isPending && !completeBtn) {
                        const newBtn = document.createElement('button');
                        newBtn.textContent = 'Mark Complete';
                        newBtn.className = 'complete-btn mt-auto bg-green-500 text-white font-bold rounded-md';
                        newBtn.onclick = () => markAsCompleted(reviewUsername, achievement.name);
                        cell.appendChild(newBtn);
                    } else if (!isPending && completeBtn) {
                        cell.removeChild(completeBtn);
                    }
                } else if (!isParticipant) {
                    if(completeBtn) {
                       cell.removeChild(completeBtn);
                    }
                }
            });
        }

        function renderInitialBoard(boardContainer, board, boardSize) {
            boardContainer.innerHTML = '';
            boardContainer.style.gridTemplateColumns = `repeat(${boardSize}, minmax(0, 1fr))`;
            
            board.forEach(achievement => {
                const cell = createBingoCell(achievement);
                boardContainer.appendChild(cell);
            });
            
            setTimeout(() => {
                const firstCell = boardContainer.querySelector('.bingo-cell');
                if (!firstCell) return;
                const cellWidth = firstCell.offsetWidth;
                const baseFontSize = cellWidth * 0.12;
                const completeButtonFontSize = cellWidth * 0.09;
                
                Array.from(boardContainer.children).forEach(cell => {
                    cell.style.fontSize = `${baseFontSize}px`;
                    const completeBtn = cell.querySelector('.complete-btn');
                    if (completeBtn) {
                        completeBtn.style.fontSize = `${completeButtonFontSize}px`;
                        const paddingY = cellWidth * 0.02;
                        const paddingX = cellWidth * 0.04;
                        completeBtn.style.padding = `${paddingY}px ${paddingX}px`;
                    }
                });
            }, 0);
        }
        
        function createBingoCell(achievement) {
            const cell = document.createElement('div');
            cell.className = `bingo-cell rounded-lg shadow relative`;
            cell.setAttribute('data-name', achievement.name);

            const achievementText = document.createElement('div');
            achievementText.className = 'cell-text';
            achievementText.textContent = achievement.name;
            
            const infoBtn = document.createElement('div');
            infoBtn.className = 'info-btn';
            infoBtn.innerHTML = `<span class="info-btn-text">i</span>`;
            
            infoBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('modal-achievement-name').textContent = achievement.name;
                document.getElementById('modal-achievement-description').textContent = achievement.description;
                showModal('bingo-modal');
            });

            cell.appendChild(achievementText);
            cell.appendChild(infoBtn);
            
            if (isParticipant) {
                cell.addEventListener('click', () => {
                     const index = localSelectedAchievements.indexOf(achievement.name);
                     if (index > -1) {
                         localSelectedAchievements.splice(index, 1);
                     } else {
                         localSelectedAchievements.push(achievement.name);
                     }
                     const participant = globalLobbyState.participants.find(p => p.username === currentUsername);
                     if (participant) {
                         const allPending = [...new Set([...participant.pendingReview, ...localSelectedAchievements])];
                         const boardContainer = document.getElementById('participant-bingo-board');
                         updateBoardState(
                            boardContainer,
                            globalLobbyState.bingoBoard,
                            globalLobbyState.boardSize,
                            globalLobbyState.participants.flatMap(p => p.completedAchievements),
                            allPending
                        );
                     }
                });
            } else {
                 cell.addEventListener('click', () => showAdminManualModal(achievement.name));
            }

            return cell;
        }

        window.copyCode = function(elementId) {
            const textToCopy = document.getElementById(elementId).textContent.split(': ')[1];
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    showModal('custom-modal', 'Success', 'Code copied to clipboard!');
                })
                .catch(err => {
                    showModal('custom-modal', 'Error', 'Failed to copy code.');
                    console.error('Failed to copy:', err);
                });
        }
    </script>
</body>
